trigger:
  branches:
    include:
      - main  # Adjust this if your default branch is different

variables:
  dockerImageName: 'todo-app'

stages:
  - stage: Build
    displayName: 'Build Stage'
    jobs:
      - job: BuildJob
        displayName: 'Install and Build App'
        pool:
          vmImage: 'ubuntu-latest'

        steps:
          - task: UseNode@1
            inputs:
              version: '14.x'

          - script: |
              yarn install --frozen-lockfile
              yarn build
            displayName: 'Install Dependencies and Build App'

          - task: Docker@2
            displayName: 'Build Docker Image'
            inputs:
              command: 'build'
              Dockerfile: '**/Dockerfile'
              tags: |
                $(dockerImageName):$(Build.BuildId)

  - stage: Deploy
    displayName: 'Deploy Stage'
    dependsOn: Build
    jobs:
      - job: DeployJob
        displayName: 'Run Docker Container'
        pool:
          vmImage: 'ubuntu-latest'

        steps:
          - script: |
              docker run -d -p 90:80 $(dockerImageName):$(Build.BuildId)
            displayName: 'Run Docker Container'
